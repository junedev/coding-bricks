<!DOCTYPE html>
<html lang='de'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Programmier-Lego</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Programmier-Lego</h1>
    <div class="row">

      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Bausteine</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default brick" data-code-start="puts 8+5">
              <div class="panel-body">
                Calculate 8+5
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Bodenplatte</h3>
          </div>
          <div class="panel-body" id="drop-area">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Programm</h3>
            </div>
            <div class="panel-body" id="program"></div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                Ergebnis
              <button type="button" class="btn btn-primary pull-right" id="run">Start</button>
              </h3>
            </div>
            <div class="panel-body" id="result">
              
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://repl.it/lib/api.js" type="text/javascript" charset="utf-8"></script>
  <script src="./client.js"></script>
</body>

</html>
